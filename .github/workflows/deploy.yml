name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          # key: ${{ secrets.VPS_SSH_KEY }} # Optional if using key
          port: 22
          script: |
            cd mdrpedia
            git pull
            npm install
            npm run build
            npx prisma generate
            pm2 restart mdrpedia --update-env
            pm2 save
